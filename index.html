<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avaliação</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js"></script>
</head>
<body>
    <h1>Sistema de Avaliação</h1>
    <div class="lista-itens">
        <div class="item" data-id="1">
            <h2> Qual sua avaliação para a maça ?</h2>
            <div class="estrelas">
                <span class="estrela" data-valor="1">&#9733;</span>
                <span class="estrela" data-valor="2">&#9733;</span>
                <span class="estrela" data-valor="3">&#9733;</span>
                <span class="estrela" data-valor="4">&#9733;</span>
                <span class="estrela" data-valor="5">&#9733;</span>
            </div>
            <p class="info-avaliacao">Avaliação média: <span class="media">0</span> (0 avaliações)</p>
        </div>
        <div class="item" data-id="2">
            <h2>Qual sua avaliação para a banana ?</h2>
            <div class="estrelas">
                <span class="estrela" data-valor="1">&#9733;</span>
                <span class="estrela" data-valor="2">&#9733;</span>
                <span class="estrela" data-valor="3">&#9733;</span>
                <span class="estrela" data-valor="4">&#9733;</span>
                <span class="estrela" data-valor="5">&#9733;</span>
            </div>
            <p class="info-avaliacao">Avaliação média: <span class="media">0</span> (0 avaliações)</p>
        </div>

    </div>
    <button id="botao-salvar">Salvar</button>
    <p id="mensagem-salvar" style="display:none;">Avaliações salvas com sucesso!</p>
    
</body>
</html>
